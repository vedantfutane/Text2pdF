<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2PDF</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Text to PDF Converter</h1>
        <!-- Displaying username dynamically -->
        {% if username %}
            <h2>Welcome, {{ username }}!</h2>  <!-- Flask will inject the username here -->
        {% endif %}
    </header>

    <!-- Form Section -->
    <form action="/convert" method="POST">
        <!-- Textarea -->
        <label for="text">Enter Text:</label>
        <textarea id="text" name="text" rows="6" placeholder="Enter text here..."></textarea>

        <!-- Font Style -->
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle" name="font_style">
            <option value="Arial">Arial</option>
            <option value="Times">Times New Roman</option>
            <option value="Courier">Courier</option>
        </select>

        <!-- Font Size -->
        <label for="fontSize">Font Size:</label>
        <input id="fontSize" type="number" name="font_size" value="12" min="8" max="30">

        <!-- Font Color -->
        <label for="fontColor">Font Color:</label>
        <input id="fontColor" type="color" name="font_color" value="#000000">

        <!-- Style Checkboxes -->
        <div class="checkbox-group">
            <label><input type="checkbox" name="bold"> Bold</label>
            <label><input type="checkbox" name="italic"> Italic</label>
            <label><input type="checkbox" name="underline"> Underline</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Convert to PDF</button>
    </form>

    <button class="logout-btn" onclick="handleLogout()">Logout</button>

    <footer>
        <p>&copy; 2024 Text2PDF Veda. All rights reserved.</p>  <!-- Changed footer text to Text2PDF -->
    </footer>
    
</body>
</html>
