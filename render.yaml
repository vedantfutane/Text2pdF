services:
  - type: web
    name: flask-app
    env: python
    pythonVersion: 3.10
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    plan: free
    region: us
    autoDeploy: true


databases:
  - name: postgres-db
    plan: free
    databaseName: flaskdb
